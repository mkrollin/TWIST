<h2>Create New Session</h2>

<form action="/create_session" method="POST">

  <input type="number" name="session" placeholder="Session ID#" required><br>

  <input type="number" name="time" placeholder="Time" required><br>

  <input type="number" name="room" placeholder="Room #" required><br>

  <input type="text" name="presenter" placeholder="Presenter" required><br><br>

  <input type="checkbox" name="subject" value="Programming">
  <label for="Programming">Programming </label><br>

  <input type="checkbox" name="subject" value="Geology">
  <label for="Geology">Geology </label><br>

  <input type="checkbox" name="subject" value="Math">
  <label for="Math">Math </label><br>

  <input type="checkbox" name="subject" value="Tech">
  <label for="Tech">Tech </label><br>

  <input type="checkbox" name="subject" value="Biology">
  <label for="Biology">Biology </label><br>

  <input type="checkbox" name="subject" value="Cyber Security">
  <label for="Cyber Security">Cyber Security </label><br>

  <input type="checkbox" name="subject" value="Machine Learning">
  <label for="Machine learning">Machine learning </label><br>

  <input type="checkbox" name="subject" value="UAV">
  <label for="UAV">UAV </label><br>

  <input type="checkbox" name="subject" value="Web Design">
  <label for="Web Design">Web Design </label><br><br>
  
  <input type="submit" value="Submit" >

</form>
